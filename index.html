<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class = "choices-container">
        <button class="choice" data-choice="Rock">Rock</button>
        <button class="choice" data-choice="Paper">Paper</button>
        <button class="choice" data-choice="Scissors">Scissors</button>
    </div>
<div class="info-container">
    <div class="scoreboard-container">
        <div id="scoreBoard"></div>
   </div>


    <div class="results-container">
        <div id="playerResult"></div>
        <div id="computerResult"></div>
    </div>


    <div class="round-result-container">
        <div id="round-result"></div>
    </div>


    <div id="winner"></div>
</div>
</body>
</html>
